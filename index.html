<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article>
    <h1>Learn to code by watching others</h1>

    <p>
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable. 
    </p>
  </article>

  <main>
    <div>
      <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
    </div>

    <form autocomplete="off">
      <section class="input">
        <input type="text" placeholder="First Name">
        <img src="./src/images/icon-error.svg" alt="">
        <span class="error"></span>
      </section>

      <section class="input">
        <input type="text" placeholder="Last Name">
        <img src="./src/images/icon-error.svg" alt="">
        <span class="error"></span>
      </section>

      <section class="input">
        <input type="email" id="email" placeholder="Email Address">
        <img src="./src/images/icon-error.svg" alt="">
        <span class="error"></span>
      </section>

      <section class="input">
        <input type="password" id="password" placeholder="Password"><!--Min de 8 carac max de 8-->
        <img src="./src/images/icon-error.svg" alt="">
        <span class="error"></span>
      </section>

      <button type="submit" class="btn">Claim your free trial</button>
      <div><small>By clicking the button, you are agreeing to our <span>Terms and Services</span></small></div>
    </form>
  </main>

</html>
